<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-colse-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png">
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area: 0.5 X b X h</p>
                        <div class="">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="b">
                            <span>cm</span>
                            <input class="w-24 text-2xl p-2 rounded-md" type="text" id="triangle-height"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span> </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area: w X l </p>
                        <div class="flex">
                            <!-- rectangle widht -->
                            <input class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="w"> <span
                                class="mr-4 ml-2">cm</span>
                            <!-- rectangle length -->
                            <input class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="l"> <span
                                class="mr-4 ml-2">cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculator</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>

</html>
